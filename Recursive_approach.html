<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recursive Approach with javaScript</title>
  </head>
  <body>
    <h1>>Recursive Approach with javaScript</h1>
    <script>
      let data = [0, 1, 5, 7, 8, 9, 40, 50, 60, 89, 98, 99];
      let start = 0;
      let end = data.length - 1;
      let pos = undefined;
      find = 9;
      function recursive(data, start, end) {
        let mid = Math.floor((start + end) / 2);
        if (data[mid] === find) {
          pos = mid;
          return false;
        } else if (data[mid] < find) {
          recursive(data, mid + 1, end);
        } else {
          recursive(data, start, mid - 1);
        }
      }
      recursive(data, start, end);
      console.warn(pos);
    </script>
  </body>
</html>
