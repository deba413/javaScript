<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marge two array</title>
    <script>
        //marge with while loop
        let a=[4,11,15,25,35,45,53,54,59
    
    ];
        let b=[10,20,30,40,50,60,70];
        let c=[];
        let a1=0;
        let b1=0;
        let c1=0;
        while(a1<a.length && b1<b.length){
            if(a[a1]<b[b1]){
                c[c1]=a[a1];
                a1++;
            }else{
                c[c1]=b[b1];
                b1++;
            }
            c1++
        }
        while(a1<a.length){
            c[c1]=a[a1];
            a1++;
            c1++;

        }
        while(b1<b.length){
            c[c1]=b[b1];
            b1++;
            c1++;
        }
        console.warn(c)
    </script>
</head>
