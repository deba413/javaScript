<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread Operator</title>
</head>
<body>
    <script>
        function addThreeNumbers(a,b,c){
        return a*b/c;
        }
        let arr = [10,20,30]
        document.write('sum is:',addThreeNumbers(...arr))
        console.log('sum is :',addThreeNumbers(...arr))
        console.log('sum is ',addThreeNumbers(...[10,26,30]))
        </script>
</body>
</html>
