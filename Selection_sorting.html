<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selection Sorting with javaScript</title>
  </head>
  <body>
    <h1>Selection Sorting with javaScript</h1>
    <script>
      let items= [21, 45, 6, 78, 24];
      function selection(data) {
        for (let i = 0; i < data.length; i++) {
          let minId = i;
          for (let j = i + 1; j < data.length; j++) {
            if (data[j] < data[minId]) {
              minId = j;
            }
          }
          let temp = data[minId];
          data[minId] = data[i];
          data[i] = temp;
        }
      }
      selection(items);
      console.warn(items)
    </script>
  </body>
</html>
