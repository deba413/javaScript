<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enqueue and dequeue with javaScript</title>
</head>
<body>
    <script>
        let queue=[];
        let currentEl=queue.length;
        let maxEl=5;
        function enqueue(){
          let newEl=document.getElementById("newEl").value;
          newEl=parseInt(newEl);
           if(currentEl>=maxEl){
            alert("Queue is full")
           }else{
            queue[currentEl]=newEl;
            currentEl++;
            document.getElementById("newEl").value="";
           }
        }


        function dequeue(){
            if(!isEmpty()){
                for(i=0;i<queue.length;i++){
                    queue[i]=queue[i+1];
                }
                currentEl--;
                queue.length=currentEl;
            }else{
                alert("queue is empty")
            }

        }


        function display(){
            console.warn(queue)

        }


        function front(){
            if(!isEmpty()){
                console.warn(queue[0]);
            }else{
                alert("queue is empty")
            }
        }


        function rear(){
            if(!isEmpty()){
                      console.warn(queue[currentEl-1]);            
                }else{
                    alert("queue is empty")
                }
            }

            function isEmpty(){
                if(currentEl<=0){
                    return true;
                }else{
                    return false;
                }
            }
        
        // enqueue();
        // dequeue();
        // display();
    </script>
    <h1>Queue with input elements in javascript </h1>
    <input id="newEl" placeholder="Enter Elemnt" />
    <button onclick="enqueue()">Add Elements</button>
    <br><br>
    <button onclick="display()">Display</button>
    <button onclick="dequeue()">Remove</button>
    <button onclick="front()">Front Element</button>
    <button onclick="rear()">Rear Element</button>
</body>
</html>
