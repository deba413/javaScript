<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stack push and pop </title>
</head>
<body>
    <script>
        let data=[];
        let currentEl=data.length;
        let maxVl=5;
        function push(){
            let newEl=document.getElementById("newEl").value;
            newEl=parseInt(newEl);
            if(currentEl>=maxVl){
                alert("Stack is full you can't add"+ newEl)
               
            }else{
            data[currentEl]=newEl;
                currentEl+=1;
                document.getElementById("newEl").value="";
                console.warn("Element added");
            }

        }
        function pop(){
            if(currentEl>0){
                currentEl-=1;
                data.length=currentEl;
            }else{
                alert("stack is empty")
            }
        }
        function display(){
            for(let i=0;i<=currentEl-1;i++)
            console.warn("el.no",i,"and value is",data[i]);
        }
        
    </script>
    <input type="text" id="newEl" placeholder="Enter element">
    <button onclick="push()">Add Element</button>
    <button onclick="pop()">Remove Element</button>
    <button onclick="display()">Display Element</button>
</body>
</html>
